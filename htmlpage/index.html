<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>AIRITHEMTIC OPERATORS</h2>
    <h1>AWOYERA </h1>
    <p id="result"></p>

    <script>
        // javascript code starts here
        //arithmetic operators
        let num1 = 10;
        let num2 = 5;

        //addition
        let sum = num1 + num2;
        document.getElementById("result").innerHTML += `Addition: ${num1} + ${num2} =${sum}<br>`;
        
        //subtraction
        let difference = num1 - num2;
        document.getElementById("result").innerHTML += `Subtraction: ${num1} - ${num2} =${difference}<br>`;

        //multiplication
        let product = num1 * num2;
        document.getElementById("result").innerHTML += `product: ${num1} * ${num2} =${product}<br>`;

        //division
        let quotient = num1 / num2;
        document.getElementById("result").innerHTML += `quotient: ${num1} / ${num2} =${quotient}<br>`;

        //modules
        let remainder = num1 % num2;
        document.getElementById("result").innerHTML += `modules: ${num1} % ${num2} =${remainder}<br>`;

        //javascript code ends here
    </script>
</body>
</html>
